<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Code Quiz</title>

    <link rel=stylesheet href="./assets/style.css">
  </head>

  <body>

    <div class="score"> <a href="./leaderboard.html">Highscores</a></div>

    <div class="timer"> Time Remaing: <span id="time">0</span></div>

    <div class="container">

        <div id="start-screen" class="start">
            <h1>Code Quiz</h1>

            <p>Javascript is hard af.</p>

            <button id="start">Start the Quiz</button>

        </div>

        <div id="questions" class="hide">

            <h2 id="question-title"></h2>

            <div id="choices" class="choice"> </div>
       </div>

       <div id="end-screen" class="hide">
         
         <h2>Game Over!</h2>

         <p>Your final score is <span id="final-score"></span>
          
          Enter your initials: <input type="text" id="initials" max="3"/>
          
            <button id="submit">Submit</button></p>
       </div>



    </div>



    <script src="assets/questions.js"></script>
    <script src="./assets/script.js"></script>

  
  </body>


</html>
